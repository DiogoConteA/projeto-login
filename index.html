<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-quary.css">
</head>
<body>
    <main> 
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem nas CSS-->
            </div> 
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div id="campo">
                        <span id="icone" class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" maxlength="30">
                        <label for="ilogin">login</label> <!--Aqui o label fica depois da caixa de digitação-->
                    </div>
                    <div id="campo">
                        <span id="icone" class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a Senha <span class="material-symbols-outlined">mail</span>
            </div>
        </section>
    </main>
</body>
</html>
